<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title> Time tracking dashboard</title>

</head>

<body>
  <div class="container">
    <div class="grid">
      <div class="grid-separate">
        
        
        <div class="zero" >
          <img src="./images/image-jeremy.png" alt="">
          <p>Request for</p>
          <h1>Jeremy Robson</h1>

        </div>
        <p>Daily</p>
        <p id="weekly"> Weekly</p>
        <p>Monthly</p>
      </div>
      <div class="grid-container">
        <div class="outer" id="one">
          <div class="inner">
            <div class="work">
              <p> Work</p>
              <p>...</p>
            </div>
            <p class="hours">32hrs</p>
            <p class="week">last week - 8hrs</p>
          </div>
        </div>
        <div class="outer" id="two">
          <div class="inner">
            <div class="work">
              <p> Play</p>
              <p>...</p>
            </div>
            <p class="hours">10hrs</p>
            <p class="week">last week - 7hrs</p>
          </div>
        </div>
        <div class="outer" id="three">
          <div class="inner">
            <div class="work">
              <p> Study</p>
              <p>...</p>
            </div>
            <p class="hours">4hrs</p>
            <p class="week">last week - 5hrs</p>
          </div>
        </div>  
        <div class="outer" id="four">
          <div class="inner">
            <div class="work">
              <p> Exercise</p>
              <p>...</p>
            </div>
            <p class="hours">4hrs</p>
            <p class="week">last week - 10hrs</p>
          </div>
        </div>
        <div class="outer" id="five">
          <div class="inner">
            <div class="work">
              <p> Social</p>
              <p>...</p>
            </div>
            <p class="hours">5hrs</p>
            <p class="week">last week - 2hrs</p>
          </div>
        </div>
        <div class="outer" id="six">
          <div class="inner">
            <div class="work">
              <p> Selfcare</p>
              <p>...</p>
            </div>
            <p class="hours">2hrs</p>
            <p class="week">last week - 36hrs</p>
          </div>
        </div>  
      </div>

    </div>
  </div>
  






</body>

</html>
